软件简介 南哪词表助手（Nanna_Wordlist_Helper,_NWH）是一款为南京大学本科生开发的、旨在帮助南京大学本科生掌握南京大学大学英语通用词汇的集学习、检测、纠错、词表查询于一体的英语词汇学习软件。 本软件在原词表的基础上，添加了每个单词的英式英语和美式英语音标及音频，构建了易于操作的图形用户界面，并创新性地在英译汉的检测中引入了具有简单容错性的填空题，更加利于考查用户对一词多义的掌握情况。 本软件目前仅支持Windows操作系统，后续可能考虑推出支持其他操作系统的版本。 开发者：南京大学物理学院本科2020级_仙栖林霞 Email：871907462@qq.com gitlab：https://git.nju.edu.cn/xianqilinxia/nwh(可能需要使用校园网或VPN访问) 问卷星：https://www.wjx.cn/newwjx/manage/myquestionnaires.aspx
词表说明 1)_南京大学大学英语通用词汇分为A级词和B级词。 2)_A级词为四级高频词、学术词，计570个核心词（3_711个派生词）。 3)_B级词为四级次高频词，计1_221个(勘误：实为1_223个）核心词（4_895个派生词）。 4)_分级考试、期末考试分别测15道A级词填空题、12道B级词选择题。 5)_本词表从发布之日起开始执行。
单元划分 A级词和B级词分别以25个单词为单位划分成23和49个单元（其中，A级词的Unit_23和B级词的Unit_49不足25个单词）。 在单元列表中，某单元按钮背景色为浅紫色，表示该单元尚未被完整检测过；背景色为紫色，表示时间间隔已经符合要求，可以进行下次检测；背景色为金色，表示该单元已认定为全部掌握；背景色为灰色，表示该单元因距离上次检测时间过短，暂不支持进行下一次检测（但在学习功能下仍可打开该单元）。
学习界面 界面上方的数字展示该单词在本单元的序号和本单元的总单词数。 界面中部展示单词的拼写、读音和释义，其中的音标或喇叭图标被点击后将播放单词发音。 界面下部给出上个、下个、检测、返回四个按钮。当界面中部显示本单元最后一个单词时，点击“下个”将跳转至本单元第一个单词，“上个”的情况与之类似。点击“检测”将会对本单元所有单词进行检测。点击“返回”将回到单元列表。
检测界面 在检测功能中，依次考查汉译英、听音默写、英译汉三个题型，随后给出成绩清单。 在使用填空题进行检测时，用户可以通过按回车键切换下一题。若正确答案不唯一，用户填写其中任何一个即可。在进行选择题检测时，用户点击任意选项后，自动跳转至下一题。若出现相同的选项，用户选择其中任何一个将不会影响正误。 在检测功能中，不可回退到上一题，不可返回。 在成绩清单中，上方数字展示用户得分和待检测单词总分；下方列表中，紫色的单词为全部回答正确的单词，红色的单词为存在错误的单词。
得分计算 每个单词的满分为4分。当用户选择使用选择题检测英译汉时，汉译英满分为2分，听音默写满分为1分，英译汉满分为1分。当用户选择使用填空题检测英译汉时，汉译英满分为1分，听音默写满分为1分，英译汉满分为2分。 用填空题检测英译汉时，评分标准如下：当用户给出的答案与标准答案的每个义项都有不低于50%的匹配度，得2分；当用户给出的答案与标准答案的半数及以上但非全部义项有不低于50%的匹配度，得1分；否则得0分。不同义项的顺序和用户在不同义项之间使用何种间隔符不影响得分（也可以不使用间隔符）。
掌握认定 当用户正确回答某一单词的次数达到设置的次数要求，则认定为该单词已掌握。 参考艾宾浩斯遗忘曲线，第一次和第二次、第二次和第三次检测之间的最小时间间隔，为设置的最小检测时间间隔；后续的检测，最小时间间隔在上两次检测最小时间间隔的基础上依次增加一倍。
更新说明 在2.1版本的基础上，2.120版本更新了以下内容： 1.修复了在高分辨率屏幕上显示异常的bug； 2.添加了南京大学120周年校庆彩蛋； 3.更改了单元选择界面配色方案； 4.在词表界面增加了播放音频的功能； 5.完成去NJU化改造； 6.进行了若干其他细微调整。 如果您不想保留已有的检测记录和设置，可以直接删除2.1版本的“NJU词表助手”文件夹，并使用2.120新版本。如果您希望保留已有的检测记录和设置，请用“NJU词表助手\data”文件夹中的arecord.cfg、brecord.cfg和setting.cfg替换“南哪词表助手\data”文件夹中的同名文件，然后使用2.120新版本。